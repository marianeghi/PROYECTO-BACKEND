<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos formulario</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Datos formulario</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/usuarios" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>Apellido</label>
                            <input type="text" class="form-control mb-3" name="apellido">
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control mb-3" name="email">
                        </div>
                        <div class="col">
                            <label>Usuario</label>
                            <input type="text" class="form-control mb-3" name="usuario">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-3" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    

             
                    </thead>
                <tbody>
                    {% for d in data %}
                         <tr>
                             <td>{{d.id}}</td>
                             <td>{{d.Nombre}}</td>
                             <td>{{d.Apellido}}</td>
                             <td>{{d.Email}}</td>
                             <td>{{d.Usuario}}</td>
                             <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                             <td><a href="{{url_for('eliminar', id =d.id)}}" class="btn btn-danger btn-sm">Borrar</a></td>    
                         </tr>
                         <!-- modal -->

                         <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.usuario}}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                  <form action="/editar/{{d.id}}" method="post">
                                      <label>Nombre</label>
                                      <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                                      <label>Apellido</label>
                                      <input type="text" class="form-control mb-3" name="apellido" value="{{d.apellido}}">
                                      <label>Email</label>
                                      <input type="text" class="form-control mb-3" name="email" value="{{d.email}}">
                                      <label>Usuario</label>
                                      <input type="text" class="form-control mb-3" name="usuario" value="{{d.usuario}}">
                                      <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Grabar Cambios</button>
                                      </div>
                                  </form>
                                
                              </div>
                              




                    
                    {% endfor %}  
                </tbody>
                </table>
